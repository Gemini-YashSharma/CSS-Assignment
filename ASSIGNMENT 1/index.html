<!DOCTYPE html>
<html>
  <head>
    <title>Form and Table</title>
    <link rel="stylesheet" href="index.css" >
  </head>

  <body>
      <header class = "header">
        <h1>Student Registration Form</h1>
      </header>
        
        <form class = "content">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select your city</option>
                <option value="city1">New Delhi</option>
                <option value="city2">Gurgaon</option>
                <option value="city3">Panchkula</option>
            </select><br><br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies" value="hobby1">
            <label for="hobby1">Travelling</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="hobby2">
            <label for="hobby2">Sports</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="hobby3">
            <label for="hobby3">Music</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
        <div class = "Demo">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
     </body>
</html>
